<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="node_modules/normalize.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="container">
    <h1>My todo list</h1>
    <div class="add-task">
        <input type="text" placeholder="e.g. Shopping at Costco">
        <button type="submit">summit</button>
    </div>
    <div class="task-list">
        <div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item content 1</span>
            <span>delete</span>
            <span>detail</span>
        </div>
        <div class="task-list">
            <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">item content 2</span>
                <span>delete</span>
                <span>detail</span>
            </div>
        </div>
        <div class="task-detail-mask"></div>
        <div class="task-detail">
            <div class="content">Shopping at Costco</div>
            <div>
                <div class="description">
                    <textarea></textarea>
                </div>
            </div>
            <div>
                <input type="date">
                <button type="submit">summit</button>
            </div>
        </div>

    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
